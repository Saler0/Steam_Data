services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    volumes:
      - ./landing_zone:/app/landing_zone
    container_name: steam_data-app
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=trusted_zone

volumes:
  mongo_data:
